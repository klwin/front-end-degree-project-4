<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="js/light-box/css/lightbox.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- header -->
	<header></header>
	<!-- ^header ends -->
	<!-- main -->
	<main>
		<!-- form -->
		<form>
			<input type="search" name="user-search" placeholder="Search(16pt)">
		</form>
		<!-- ^form ends -->
		<!-- gallery with lightbox-->
		<div class="image-gallery">
			<div>
				<figure>
					<a href="photos/01.jpg" data-lightbox="gallery" 
					data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
						<img src="photos/thumbnails/01.jpg" alt="Hay Bales">
					</a>
					<figcaption class="hide">
						I love hay bales. Took this snap on a drive through the countryside past some straw fields.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/02.jpg" data-lightbox="gallery" 
					data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." 
					data-alt="Lake">
						<img src="photos/thumbnails/02.jpg" alt="Lake">
					</a>
					<figcaption class="hide">
						The lake was so calm today. We had a great view of the snow on the mountains from here.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/03.jpg" data-lightbox="gallery" 
					data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." 
					data-alt="Canyon">
						<img src="photos/thumbnails/03.jpg" alt="Canyon">
					</a>
					<figcaption class="hide">
						I hiked to the top of the mountain and got this picture of the canyon and trees below.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/04.jpg" data-lightbox="gallery" 
					data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." 
					data-alt="Iceberg">
						<img src="photos/thumbnails/04.jpg" alt="Iceberg">
					</a>
					<figcaption class="hide">
						It was amazing to see an iceberg up close, it was so cold but didn’t snow today.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/05.jpg" data-lightbox="gallery" 
					data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." 
					data-alt="Desert">
						<img src="photos/thumbnails/05.jpg" alt="Desert">
					</a>
					<figcaption class="hide">
						The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/06.jpg" data-lightbox="gallery" 
					data-title="Fall is coming, I love when the leaves on the trees start to change color." 
					data-alt="Fall">
						<img src="photos/thumbnails/06.jpg" alt="Fall">
					</a>
					<figcaption class="hide">
						Fall is coming, I love when the leaves on the trees start to change color.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/07.jpg" data-lightbox="gallery" 
					data-title="I drove past this plantation yesterday, everything is so green!" 
					data-alt="Plantation">
						<img src="photos/thumbnails/07.jpg" alt="Plantation">
					</a>
					<figcaption class="hide">
						I drove past this plantation yesterday, everything is so green!
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/08.jpg" data-lightbox="gallery" 
					data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" 
					data-alt="Dunes">
						<img src="photos/thumbnails/08.jpg" alt="Dunes">
					</a>
					<figcaption class="hide">
						My summer vacation to the Oregon Coast. I love the sandy dunes!
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/09.jpg" data-lightbox="gallery" 
					data-title="We enjoyed a quiet stroll down this countryside lane." 
					data-alt="Countryside Lane">
						<img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
					</a>
					<figcaption class="hide">
						We enjoyed a quiet stroll down this countryside lane.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/10.jpg" data-lightbox="gallery" 
					data-title="Sunset at the coast! The sky turned a lovely shade of orange." 
					data-alt="Sunset">
						<img src="photos/thumbnails/10.jpg" alt="Sunset">
					</a>
					<figcaption class="hide">
						Sunset at the coast! The sky turned a lovely shade of orange.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/11.jpg" data-lightbox="gallery" 
					data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." 
					data-alt="Cave">
						<img src="photos/thumbnails/11.jpg" alt="Cave">
					</a>
					<figcaption class="hide">
						I did a tour of a cave today and the view of the landscape below was breathtaking.
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<a href="photos/12.jpg" data-lightbox="gallery" 
					data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." 
					data-alt="Bluebells">
						<img src="photos/thumbnails/12.jpg" alt="Bluebells">
					</a>
					<figcaption class="hide">
						I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.
					</figcaption>
				</figure>
			</div>
		</div>
		<!-- ^gallery ends -->
	</main>
	<!-- ^main ends -->
	<!-- footer -->
	<footer></footer>
	<!-- ^footer ends -->
	<script src="js/light-box/js/lightbox-plus-jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
